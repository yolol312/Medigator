<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf8f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 520px; /* 회원가입 페이지의 크기 기억 */
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px; /* 로그인 버튼과의 간격 조정 */
        }
        h2 {
            text-align: center; /* 가운데 정렬 */
            font-size: 24px; /* 적당한 크기 조정 */
            margin-bottom: 20px; /* 아래 여백 추가 */
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%; /* 가로 크기 조정 */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 15px; /* 간격 더욱 키우기 */
        }
        input[type="submit"],
        input[type="button"] {
            background-color: #057277;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #057277;
        }
        /* 페이드 인 애니메이션 */
        #content {
            opacity: 0;
            transition: opacity 0.6s;
        }
        #content.fade-enter-active {
            opacity: 1;
        }
        #content.fade-leave-active {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="content" class="container">
    <h2 class="font-bold">로그인</h2>
    <div th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>
    <form action="/member/login" method="post">
        <div>
            <label for="memberId">아이디 :</label>
            <input type="text" id="memberId" name="memberId">
        </div>
        <div>
            <label for="memberPassword">비밀번호 :</label>
            <input type="password" id="memberPassword" name="memberPassword">
        </div>
        <div>
            <input type="submit" class="font-bold" value="로그인">
        </div>
        <div>
            <input type="button" class="font-bold" value="회원가입" onclick="location.href='/member/join'">
        </div>
    </form>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const content = document.getElementById('content');

        // 초기 로드 시 페이드 인
        setTimeout(() => {
            content.classList.add('fade-enter-active');
        }, 0);

        // 페이지를 떠날 때 페이드 아웃
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 기본 링크 동작 방지

                content.classList.remove('fade-enter-active');
                content.classList.add('fade-leave-active');

                setTimeout(() => {
                    window.location.href = link.href; // 페이지 이동
                }, 600); // 페이드 아웃 시간과 일치
            });
        });
    });
    $(document).ready(function(){
        $("#loginForm").submit(function(event){
            event.preventDefault(); // 폼 기본 제출 방지
            $.ajax({
                type: "POST",
                url: "/member/login",
                data: {
                    memberId: $("#memberId").val(),
                    memberPassword: $("#memberPassword").val()
                },
                success: function(response){
                    if(response.success) {
                        window.location.href = "/";
                    } else {
                        $("#errorMessage").text(response.message);
                    }
                },
                error: function(xhr, status, error){
                    // 서버 에러 처리
                    $("#errorMessage").text("서버 오류가 발생했습니다.");
                }
            });
        });
    });
</script>

</html>
