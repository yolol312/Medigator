    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: margin-left 0.5s; /* 본문 이동 효과 추가 */
        }
        label {
            font-weight: bold;
            color: #555555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="medicine"] {
            width: calc(50% - 24px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .chart-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .chart {
            position: relative;
            width: 100%;
            height: 350px; /* 차트 높이 고정 */
        }
        .result-box i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        #MedicineList {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px; /* 요소들 사이의 간격 설정 */
        }
        #myDrugList ul {
            width: 100%; /* 내부 리스트가 부모 요소의 넓이를 가질 수 있도록 설정합니다. */
        }
        .menu-bar {
            width: 250px; /* 메뉴 바의 기본 너비를 지정 */
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -220px; /* 메뉴 바를 화면 왼쪽 바깥으로 이동시켜 숨깁니다 */
            background-color: white;
            overflow-x: hidden;
            transition: left 0.5s; /* 'left' 속성을 이용한 애니메이션 적용 */
            padding-top: 60px;
        }
        .bounce-animation:hover {
            animation: none; /* 커서를 가져다댔을 때 애니메이션 일시 정지 */
        }
        /* 페이드 인 애니메이션 */
        #content {
            opacity: 0;
            transition: opacity 0.6s;
        }
        #content.fade-enter-active {
            opacity: 1;
        }
        #content.fade-leave-active {
            opacity: 0;
        }
    </style>
</head>

<script>
    window.myChart = undefined;
    window.myChart2 = undefined;

    document.addEventListener('DOMContentLoaded', () => {
        const content = document.getElementById('content');

        // 초기 로드 시 페이드 인
        setTimeout(() => {
            content.classList.add('fade-enter-active');
        }, 0);

        // 페이지를 떠날 때 페이드 아웃
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 기본 링크 동작 방지

                content.classList.remove('fade-enter-active');
                content.classList.add('fade-leave-active');

                setTimeout(() => {
                    window.location.href = link.href; // 페이지 이동
                }, 600); // 페이드 아웃 시간과 일치
            });
        });
    });

    var loginId = document.body.dataset.loginId;
    const percentagePlugin = {
        id: 'percentagePlugin',
        afterDatasetsDraw: function(chart) {
            const ctx = chart.ctx;
            const { width, height } = chart.chartArea;
            const centerX = width / 2;
            const centerY = height / 2;

            ctx.save();
            ctx.font = 'bold 20px Arial'; // 텍스트를 굵게 설정
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const dataset = chart.data.datasets[0];
            const total = dataset.data.reduce((sum, value) => sum + value, 0);
            const percentage = dataset.data[0] / total * 100;

            // 첫 번째 데이터의 배경색을 텍스트 색으로 설정
            ctx.fillStyle = dataset.backgroundColor[0];

            // 텍스트 위치를 조금 더 조정
            ctx.fillText(percentage.toFixed(2) + '%', centerX + 5, centerY + 35);
            ctx.restore();
        }
    };

    // 플러그인 전역 등록
    Chart.register(percentagePlugin);

    function updateChart1(data, drugName) {
        console.log("Updating chart1 with data:", data);
        console.log("Drug name:", drugName);

        const ctx1 = document.getElementById('myChart').getContext('2d');
        const matchingPercentage = (data.matchingcount / data.diseasecount) * 100;
        console.log("Matching percentage for chart1:", matchingPercentage);

        const percentageData = [matchingPercentage, 100 - matchingPercentage];

        const data1 = {
            labels: ['부작용', '영향 없음'],
            datasets: [{
                label: '결과',
                data: percentageData,
                backgroundColor: ['#C94F4F', '#000'],
            }]
        };

        const options = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                percentagePlugin: true // 플러그인 활성화
            }
        };

        // 기존 차트를 파괴하고 새로 생성
        if (window.myChart1) {
            window.myChart1.destroy();
        }
        window.myChart1 = new Chart(ctx1, { type: 'doughnut', data: data1, options: options });

        document.getElementById('chartTitle1').innerText = drugName;

        // 텍스트 업데이트
        const resultText1 = `Total Disease Count: ${data.diseasecount}
             Matching Disease Count: ${data.matchingcount}
             Percentage: ${matchingPercentage.toFixed(2)}%`;
        console.log("Result text for chart1:", resultText1);
        document.getElementById('resultText1').innerText = resultText1;

        // 질병명 업데이트
        const resultTextContainer = document.getElementById('resultText1-1');
        resultTextContainer.innerHTML = '';

        data.items.forEach(function(item) {
            console.log("Adding item to chart1:", item);
            const itemElement = document.createElement('div');
            itemElement.classList.add('dark:text-white', 'flex', 'items-center', 'justify-between', 'pb-2', 'mb-2', 'font-bold', 'text-l', 'border-b', 'border-gray-200', 'sm:space-x-12');
            itemElement.innerHTML = `<p>질병 : ${item}</p>`;
            resultTextContainer.appendChild(itemElement);
        });
    }

    function updateChart2(data, drugName) {
        const ctx2 = document.getElementById('myChart2').getContext('2d');
        const matchingPercentage = (data.matchingcount / data.diseasecount) * 100;
        const percentageData = [matchingPercentage, 100 - matchingPercentage];

        const data2 = {
            labels: ['효능', '영향 없음'],
            datasets: [{
                label: '결과',
                data: percentageData,
                backgroundColor: ['#008000', '#000'],
            }]
        };

        const options = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                percentagePlugin: true // 플러그인 활성화
            }
        };

        // 기존 차트를 파괴하고 새로 생성
        if (window.myChart2) {
            window.myChart2.destroy();
        }
        window.myChart2 = new Chart(ctx2, { type: 'doughnut', data: data2, options: options });

        document.getElementById('chartTitle2').innerText = drugName;

        // 텍스트 업데이트
        const resultText2 = `Total Disease Count: ${data.diseasecount}
        Matching Disease Count: ${data.matchingcount}
        Percentage: ${matchingPercentage.toFixed(2)}%`;
        document.getElementById('resultText2').innerText = resultText2;

        // 질병명 업데이트
        const resultTextContainer = document.getElementById('resultText2-1');
        resultTextContainer.innerHTML = '';

        data.items.forEach(function(item) {
            console.log("Adding item to chart2:", item);
            const itemElement = document.createElement('div');
            itemElement.classList.add('dark:text-white', 'flex', 'items-center', 'justify-between', 'pb-2', 'mb-2', 'font-bold', 'text-l', 'border-b', 'border-gray-200', 'sm:space-x-12');
            itemElement.innerHTML = `<p>질병 : ${item}</p>`;
            resultTextContainer.appendChild(itemElement);
        });

        $("#backPage").show();
    }

    function openMenu() {
        document.getElementById("menuBar").style.left = "0px";
        document.body.style.marginLeft = "250px"; // 본문 내용을 오른쪽으로 이동
    }
    function closeMenu() {
        document.getElementById("menuBar").style.left = "-220px";
        document.body.style.marginLeft = "0"; // 본문 내용을 원래 위치로 이동
    }

        var displayName = itemName.indexOf('(') > -1 ? itemName.substring(0, itemName.indexOf('(')).trim() : itemName;

        // 새로운 div 요소 생성
        var customDiv = document.createElement('div');
        customDiv.className = 'md:w-full mr-11 animate-pulse bounce-animation';
        customDiv.style.width = '1065px';

        // 내부 HTML 설정
        customDiv.innerHTML = `
        <div class="relative mx-6 rounded-2xl overflow-hidden w-full px-4 py-4 bg-white shadow-lg dark:bg-gray-700">

                Medicine
            </p>
            <div class="flex items-end my-2">

                        </path>
                    </svg>

                </span>
                <button
                  class="selectButton flex justify-center items-right block px-3 py-2 ml-10 text-l font-bold text-white uppercase rounded-2xl hover:bg-gray-100"

                  data-entp-name="${entpName}"
                  data-item-name="${itemName}"

                </button>
            </div>
            <div class="dark:text-white">

                    </p>
                </div>
            </div>
            <div class="dark:text-white">
                <div class="flex items-center justify-between pb-2 mb-2 text-sm border-b border-gray-200 sm:space-x-12">

                        효능 : ${efcyQesitm}
                    </p>
                </div>
            </div>

                <div class="flex items-center justify-between pb-2 mb-2 text-sm border-b border-gray-200 sm:space-x-12">
                    <p>
                        주의사항 : ${atpnQesitm}
                    </p>
                </div>
            </div>

                <div class="flex items-center justify-between pb-2 mb-2 text-sm border-b border-gray-200 sm:space-x-12">

        var targetDiv = document.getElementById('MedicineList');

    }

    // 왼쪽 끝으로 마우스가 이동했을 때 메뉴가 나타나도록 설정
    document.addEventListener("mousemove", function(event) {
        if (event.clientX < 10) {
            openMenu();
        }
    });

    var currentPageNo = 1;
    var numOfRows = 10;

    function searchDrugs(pageNo) {
        const entpName = $("#entpName").val();
        const itemName = $("#itemName").val();

        $.ajax({
            method: "GET",
            url: "http://apis.data.go.kr/1471000/DrbEasyDrugInfoService/getDrbEasyDrugList",
            data: {
                serviceKey: "b+gZfgfN+HH+duTxDk+pgGHcRLu3E1RxHx/PjuL4xPp9OeHZIVmYTA0XID3lNEQXiACvRAy+80kEc6yqJW+LBA==",
                entpName: entpName,
                itemName: itemName,
                pageNo: pageNo,
                numOfRows: numOfRows,
                type: "json"
            },
            dataType: "json"
        }).done(function (response) {
            items = response.body.items;
            document.getElementById('MedicineList').innerHTML = '';

            $.each(items, function (i, item) {
                var entpName = item.entpName;
                var itemName = item.itemName;
                var atpnQesitm = item.atpnQesitm;
                var efcyQesitm = item.efcyQesitm;
                var useMethodQesitm = item.useMethodQesitm;

                createMedicineDiv(itemName, entpName, atpnQesitm, efcyQesitm, useMethodQesitm);
            });
            const totalCount = response.response.body.totalCount;
            updatePaginationButtons(totalCount);
        });
    }

    function updatePaginationButtons(totalCount) {
        $("#prevPage").prop("disabled", currentPageNo <= 1);
        $("#nextPage").prop("disabled", (currentPageNo * numOfRows) >= totalCount);
    }

    $(document).on("click", ".selectButton", function() {
        if(loginId === undefined)
        {
            alert("로그인이 필요한 기능입니다.");
        }
        else
        {
            var formDisease = {
                entpName: $(this).data("entp-name"),
                itemName: $(this).data("item-name"),
                efcyQesitm: $(this).data("efcy-qesitm"),
                atpnQesitm: $(this).data("atpn-qesitm"),
                useMethodQesitm: $(this).data("use-method-qesitm")
            };

            MedicineCompareDiseasesNegative(formDisease);
            MedicineCompareDiseasesPositive(formDisease);

            $("#MedicineList").hide();
            $("#GraphList1").show();
            $("#GraphList2").show();
            $("#backPage").show();
            $("#prevPage").hide();
            $("#nextPage").hide();
        }
    });

    // 검색 폼 제출 이벤트
    $("#searchForm").submit(function(event) {
        event.preventDefault();
        currentPageNo = 1;
        searchDrugs(currentPageNo);
        $("#GraphList1").hide();
        $("#GraphList2").hide();
        $("#backPage").hide();
        $("#MedicineList").show();
        $("#prevPage").show();
        $("#nextPage").show();
    });

    // 이전 페이지 버튼 클릭 이벤트
    $("#prevPage").click(function(event) {
        event.preventDefault();
        if (currentPageNo > 1) {
            currentPageNo--;
            searchDrugs(currentPageNo);
        }
    });

    // 다음 페이지 버튼 클릭 이벤트
    $("#nextPage").click(function(event) {
        event.preventDefault();
        currentPageNo++;
        searchDrugs(currentPageNo);
    });

    $("#backPage").click(function(event) {
        event.preventDefault();
        $("#MedicineList").show();
        $("#GraphList1").hide();
        $("#GraphList2").hide();
        $("#backPage").hide();
        $("#prevPage").show();
        $("#nextPage").show();
    });

    function MedicineCompareDiseasesNegative(formData) {
        $.ajax({
            url: "/SingleNegative/diseases",
            type: "GET",
            dataType: "json",
            data: formData,
            success: function(data) {
                updateChart1(data, data.medicine.itemName);
            },
            error: function() {
                console.error("Error fetching data.");
            }
        });
    }

    function MedicineCompareDiseasesPositive(formData) {
        $.ajax({
            url: "/SinglePositive/diseases",
            type: "GET",
            dataType: "json",
            data: formData,
            success: function(data) {
                updateChart2(data, data.medicine.itemName);
            },
            error: function() {
                console.error("Error fetching data.");
            }
        });
    }
    $(document).ready(function() {
        // 처음 로딩 시 검색 결과 표시
        searchDrugs(currentPageNo);
        $("#GraphList1").hide();
        $("#GraphList2").hide();
        $("#backPage").hide();
    });
</script>
</body>
</html>
